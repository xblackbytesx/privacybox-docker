version: "2.1"

networks:
  proxy:
    external:
      name: proxy

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    security_opt:
      - no-new-privileges:true
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM= #optional
    volumes:
      - ${STORAGE_ROOT}/docker/plex/config:/config
      - ${STORAGE_ROOT}/video/Series:/tv
      - ${STORAGE_ROOT}/video/Movies:/movies
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.entrypoints=http"
      - "traefik.http.routers.plex.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.plex.middlewares=https-redirect@file"
      - "traefik.http.routers.plex-secure.entrypoints=https"
      - "traefik.http.routers.plex-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.plex-secure.tls=true"
      - "traefik.http.routers.plex-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.plex-secure.service=plex"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"
      - "traefik.docker.network=proxy"
    networks:
      - proxy
    restart: unless-stopped