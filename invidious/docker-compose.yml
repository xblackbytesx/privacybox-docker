version: '3'

services:

  invidious-db:
    image: postgres:10
    restart: unless-stopped
    volumes:
      - postgresdata:/var/lib/postgresql/data

  invidious-app:
    image: flourgaz/invidious
    container_name: invidious-app
    expose:
      - "80"
    restart: unless-stopped
    volumes:
      - ./config.yml:/invidious-app/config/config.yml
    environment:
      - VIRTUAL_HOST=${SUBDOMAIN}.${DOMAIN}
      - LETSENCRYPT_HOST=${SUBDOMAIN}.${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - VIRTUAL_PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - invidious-db

volumes: 
  postgresdata: 
    external: 
      name: invidious_postgresdata

networks:
  default:
    external:
      name: nginx-proxy
      