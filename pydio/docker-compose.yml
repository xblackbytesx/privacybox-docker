version: '3'

networks:
  proxy:
    external:
      name: proxy

volumes:
  pydio-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STORAGE_ROOT}/docker/pydio/config
  pydio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${STORAGE_ROOT}/data

services:
  pydio-app:
    container_name: pydio-app
    image: linuxserver/pydio
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - pydio-config:/config
      - pydio-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pydio.entrypoints=http"
      - "traefik.http.routers.pydio.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.pydio.middlewares=secured@file"
      - "traefik.http.routers.pydio-secure.entrypoints=https"
      - "traefik.http.routers.pydio-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.pydio-secure.tls=true"
      - "traefik.http.routers.pydio-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.pydio-secure.service=pydio"
      - "traefik.http.services.pydio.loadbalancer.server.port=443"
    networks:
      - proxy
    restart: unless-stopped