version: "3.3"

networks:
  proxy:
    external: 
      name: proxy
  internal:
    internal: true

services:

  matomo-db:
    image: mariadb
    container_name: matomo-db
    security_opt:
      - no-new-privileges:true
    command: --max-allowed-packet=64MB
    restart: always
    volumes:
      - matomo-db:/var/lib/mysql
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=false"
    networks:
      - internal
    environment:
      - MYSQL_ROOT_PASSWORD=secret

  matomo-app:
    image: matomo:fpm-alpine
    container_name: matomo-app
    security_opt:
      - no-new-privileges:true
    restart: always
    depends_on:
      - matomo-db
    volumes:
#      - ./config:/var/www/html/config:rw
#      - ./logs:/var/www/html/logs
      - matomo-app:/var/www/html
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.matomo-app.entrypoints=http"
      - "traefik.http.routers.matomo-app.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.matomo-app.middlewares=https-redirect@file"
      - "traefik.http.routers.matomo-app-secure.entrypoints=https"
      - "traefik.http.routers.matomo-app-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.matomo-app-secure.tls=true"
      - "traefik.http.routers.matomo-app-secure.tls.certresolver=http"
      - "traefik.http.routers.matomo-app-secure.service=matomo-app"
      - "traefik.http.services.matomo-app.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"
    networks:
      - proxy
      - internal
    environment:
      - MATOMO_DATABASE_HOST=matomo-db

volumes:
  matomo-db:
  matomo-app:
