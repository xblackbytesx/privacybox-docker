version: "3.3"

networks:
  proxy:
    external: 
      name: proxy

services:

  pihole:
    container_name: "pihole"
    image: "pihole/pihole:latest"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
    environment:
      - TZ=Europe/Amsterdam
      - WEBPASSWORD=secret
    volumes:
      - '${STORAGE_ROOT}/docker/pihole/etc-pihole/:/etc/pihole/'
      - '${STORAGE_ROOT}/docker/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/'
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.entrypoints=http"
      - "traefik.http.routers.pihole.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.pihole.middlewares=https-redirect@file"
      - "traefik.http.routers.pihole-secure.entrypoints=https"
      - "traefik.http.routers.pihole-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
      - "traefik.http.routers.pihole-secure.tls=true"
      - "traefik.http.routers.pihole-secure.tls.certresolver=le-dns"
      - "traefik.http.routers.pihole-secure.service=pihole"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"
    networks:
      - proxy
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    restart: unless-stopped